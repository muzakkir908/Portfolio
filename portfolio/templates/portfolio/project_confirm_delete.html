{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete "{{ project.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Yes, delete it!</button>
    </form>

    <a href="{% url 'projects' %}" class="btn">Cancel</a>
{% endblock %}
