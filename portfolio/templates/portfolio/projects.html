{% extends 'portfolio/base.html' %}

{% block content %}
    <section class="projects">
        <h2>My Projects</h2>
        <div class="add-button-container">
            <a href="{% url 'project_create' %}" class="add-project-btn">Add New Project</a>
        </div>

        <div class="project-grid">
            {% for project in projects %}
                <div class="project-item">
                    <h3>{{ project.title }}</h3>
                    {% if project.image %}
                        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="project-image">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <p>{{ project.description }}</p>
                    <div class="project-actions">
                        <a href="{% url 'project_edit' project.id %}">Edit</a>
                        <a href="{% url 'project_delete' project.id %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
