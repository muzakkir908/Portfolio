{% extends 'portfolio/base.html' %}
{% block content %}
    <h2>Are you sure you want to delete "{{ skill.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'skill_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
